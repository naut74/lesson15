<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Positive</title>
</head>
<body>
    <h2>Check Positive</h2>
    <input type="number" id="input" placeholder="Enter number">
    <button type="button" onclick="check();">Check</button>
    <p id="result"></p>
    <script>
        function check(){
            let num=document.getElementById('input').value;
            let result=false
            if(num>0){
                result=true
            }
            result=result?"true":"false";
            document.getElementById('result').innerHTML=result;
        }
    </script>

</body>
</html>
